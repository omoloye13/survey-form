<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="css/surveyform.css">
</head>

<body>
    <div class="top">
        <h1>Survey Form</h1>
    </div>
    <section>
        <div class="container">
            <div class="top-para">
                <p>Let us know how we can improve freeCodeCamp</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="Name"><sup><b>*</b></sup>Name:</label>
                    <input type="text" class="input" placeholder="Enter your name"><br>
                    <label for="Email"><sup><b>*</b></sup>Email:</label>
                    <input type="text" class="input" placeholder="Enter your Email"><br>
                    <label for="Age"><sup><b>*</b></sup>Age:</label>
                    <input type="number" class="input" placeholder="Age" style="margin-left: 2%;"><br>
                    <div class="top-role">
                        <div id="role-1">
                            <label for="option">Which option best describes your current role?</label>
                        </div>
                        <div id="role-2">
                            <select name="roles" class="option">
                                <option>Student</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="radio-box">
                        <div class="radio-box1">
                            <label for="" class="camp"><sup><b>*</b></sup>How likely is that you would recommend </label><br>
                            <label for="" class="free">freeCodeCamp to a friend?</label>
                        </div>
                        <div class="radio-box2">
                            <input type="radio">Definitely<br>
                            <input type="radio">Maybe <span class="attach">....</span><br>
                            <input type="radio">Not sure <span class="attach">.</span>
                        </div>
                    </div>
                    <label for="option">What do you like most in FCC:</label>
                    <select name="select" class="sel">
                        <option>Select an option</option>
                    </select><br>
                    <div class="apply-box">
                        <div id="apply-1">
                            <label for="" id="things">Things that should be improved in the future<br> </label>
                            <label for="" id="all">(Check all that apply):</label>
                        </div>
                        <div id="apply-2">
                            <input type="checkbox">Front-end Projects<br>
                            <input type="checkbox">Back-end Projects<br>
                            <input type="checkbox">Data Visualization<br>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </section>
</body>

</html>
